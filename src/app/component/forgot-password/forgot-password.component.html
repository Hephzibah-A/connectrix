<div class="container-fluid justify-content-center">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-4">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h4 class="text-dark text-muted">Forgot Password</h4>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email </label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="email">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-warning" (click)="forgotPassword()">Send Link</button>
                            <button type="button" class="btn btn-outline-warning">
                                <a href="/login" style="text-decoration: none;color: black;">Back To Login</a>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
