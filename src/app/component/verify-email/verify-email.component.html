<div class="position-absolute top-50 start-50 translate-middle">

    <div class="card border-0">
        <div class="card text-center container-fluid ">
            <div class="card-body ">
                <p [innerText]="this.user.isEmailVerified"></p>
                <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor"
                    class="bi bi-envelope" viewBox="0 0 16 16">
                    <path
                        d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z" />
                </svg>
                <p class="card-text">Email Verification link</p>
                <a (click)="sendVerificationEmail()" class="btn btn-warning">Send</a>
            </div>
            <div class="card-body text-body-secondary">
                <div class="spinner-border text-warning" role="status">
                    <span class="sr-only visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>
